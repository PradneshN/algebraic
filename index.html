<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebraic Equation Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        function generateEquation() {
            const a = Math.floor(Math.random() * 10) + 1;
            const b = Math.floor(Math.random() * 10) + 1;
            const c = Math.floor(Math.random() * 10) + 1;
            document.getElementById('equation').innerText = `${a}x + ${b} = ${c}`;
            document.getElementById('a').value = a;
            document.getElementById('b').value = b;
            document.getElementById('c').value = c;
            document.getElementById('correct-answer').innerText = '';
        }

        function checkAnswer() {
            const a = parseInt(document.getElementById('a').value);
            const b = parseInt(document.getElementById('b').value);
            const c = parseInt(document.getElementById('c').value);
            const answer = parseFloat(document.getElementById('answer').value);
            const correctAnswer = (c - b) / a;

            if (Math.abs(answer - correctAnswer) < 0.0001) {
                alert('Correct!');
            } else {
                alert('Incorrect. Try again.');
            }

            document.getElementById('correct-answer').innerText = `Correct Answer: x = ${correctAnswer.toFixed(2)}`;
        }

        window.onload = generateEquation;
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Algebraic Equation Solver</h1>
        <div class="mb-4 text-center">
            <span id="equation" class="text-xl font-semibold">1x + 2 = 2</span>
        </div>
        <input type="hidden" id="a" value="1">
        <input type="hidden" id="b" value="2">
        <input type="hidden" id="c" value="2">
        <div class="mb-4">
            <label for="answer" class="block text-gray-700">Your Answer:</label>
            <input type="number" id="answer" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter your answer">
        </div>
        <button onclick="checkAnswer()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit</button>
        <div id="correct-answer" class="mt-4 text-center text-red-500 font-semibold"></div>
    </div>
</body>
</html>
